<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instruções de Mensagem</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="display-6">Você está entrando no grupo de organização de vagas da garagem.</h1>
        </div>

        <!-- Instruções de Mensagem -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Exemplo de Mensagem para ser postada no grupo</h5>
                <p class="card-text">
                    <strong>Apto:</strong> 123 <br>
                    <strong>Veículo:</strong> Gol branco <br>
                    <strong>Data de Saída:</strong> 15/03 ou Sem previsão <br>
                    <strong>Hora ou Período de Saída:</strong> 22h ou Tarde
                    <strong>Obs:</strong> Me ligar ou enviar mensagem no privado
                </p>
            </div>
        </div>

        <!-- Botão para copiar o modelo -->
        <div class="text-center mt-4">
            <button class="btn btn-info btn-lg" id="copiarModeloBtn">Copiar Modelo</button>
        </div>

        <!-- Texto do modelo para copiar -->
        <textarea id="textoModelo" style="opacity: 0; position: absolute;" readonly>
*Apto:*
*Veículo:*
*Data de saída:*
*Hora ou período de saída:*
*Obs:*
        </textarea>

        <!-- Botão para entrar no grupo -->
        <div class="text-center mt-4">
            <a href="https://chat.whatsapp.com/IwYY08KApTOHRvxWgk61vl" class="btn btn-success btn-lg">Entrar no Grupo</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para copiar o modelo -->
    <script>
        document.getElementById('copiarModeloBtn').addEventListener('click', function() {
            // Seleciona o texto do modelo
            var textoModelo = document.getElementById('textoModelo');
            textoModelo.select();
            textoModelo.setSelectionRange(0, 99999); // Para dispositivos móveis

            // Copia o texto para a área de transferência
            document.execCommand('copy');

            // Exibe uma mensagem de feedback para o usuário
            alert('Modelo copiado. Cole ao entrar no grupo!');
        });
    </script>
</body>
</html>
