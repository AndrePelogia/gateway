<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instruções de Mensagem</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="display-4">Ao entrar no grupo envie uma mensagem no seguinte formato:</h1>
        </div>

        <!-- Instruções de Mensagem -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Exemplo de Mensagem</h5>
                <p class="card-text">
                    <strong>Apto:</strong> 123 <br>
                    <strong>Veículo:</strong> Gol branco <br>
                    <strong>Data de Saída:</strong> 15/03 ou Sem previsão <br>
                    <strong>Hora ou Período de Saída:</strong> 22h ou Tarde
                </p>
            </div>
        </div>

        <!-- Botão para entrar no grupo -->
        <div class="text-center mt-4">
            <a href="https://chat.whatsapp.com/XXXXXXXXXXXXXXX" class="btn btn-success btn-lg">Entrar no Grupo do WhatsApp</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
